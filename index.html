<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="markers">
          <div><p>Choose your maker!!</p></div>

          <button class="button_markers" id="marker-x">X</button>
          <button class="button_markers" id="marker-O">O</button>
        </div>

        <div class="winnerDiv" id="winnerDiv"></div>

        <div class="board">
          <div class="parent">
            <div class="item" id="g1"></div>

            <div class="item" id="g2"></div>

            <div class="item" id="g3"></div>

            <div class="item" id="g4"></div>

            <div class="item" id="g5"></div>

            <div class="item" id="g6"></div>

            <div class="item" id="g7"></div>

            <div class="item" id="g8"></div>

            <div class="item" id="g9"></div>
          </div>
          <div>
            <button class="button_markers_start" id="startbutton">Start</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
